<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr *ngFor="let person of arrayOfPeople">
    <th>{{person.name}}</th>
    <th>{{person.birth_year}}</th>
  </tr>
  <tr *ngIf="name">
    <th>{{name}}</th>
  </tr>
</table>
<br>
<form [formGroup]="form">
  <div>
    <label>Name</label>
    <input
      type="text"
      required
      name="name"
      formControlName="name"
    />
    <button (click)="printForm()">Add</button>
  </div>
</form>

<router-outlet></router-outlet>
